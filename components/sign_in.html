<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Inter:wght@300&family=Roboto&family=Spectral:wght@300&display=swap" rel="stylesheet">
  <link href="../index.css" rel="stylesheet" />

<script>
  $(function(){
    $('#header').load('../pages/header.html'); 
  });
</script>
<body>
  <header id="header"></header>
  <div>
    <div class="sign-in">
      <section class="sign-up-img">
        Welcome back!
      </section>
      <section class="sign-up-form">
        <form>
          <div class="form-input">
            <input type="text" name="email" placeholder="" id="email" autocomplete="off" />
            <label class="">
              Enter Email
            </label>
          </div>
          <div class="form-input">
            <input type="password" name="email" placeholder="" id="email" />
            <label class="">
              Password
            </label>
          </div>
          <span class="forgot-pwd">Forgot?</span>

          <div class="form-button">
            <button id="login">Login</button>
          </div>
          <div class="form-input">
            <p class="footer">New to Moon? <a href="./sign_up.html"> Create an account</a></p>
          </div>
        </form>
      </section>
    </div>
    <script src="../index.js"></script>
  </div>
</body>
