<script>
  $(function(){

<body id="wishlist">
  <header id="header">
    
  </header>
  <div class="main-section">
    <aside id="sidebar">
      <div class="profile">
        <img src="../assets/images/avatar.jpeg" alt="avatar" class="avatar" >
        <h3>Hello, Ritu</h3>
      </div>
      <div class="profile-details">
        <p>My Orders</p>
        <p>Account Settings</p>
        <p>Payments</p>
        <p>My Chats</p>
        <p>Coupons</p>
        <p>Reviews and Ratings</p>

      </div>
    </aside>
    <div class="wishlist-body">
      <div class="product-card">
        <h3>My Wishlist(2)</h3>
      </div>
      <div class="product-card">
        <img  src="../assets/images/products/pro_2.jpg"/>
        <div class="desc">
           <p>Beauty Product by Moon </p> 
           <div class="price">
             <h2>$500</h2>
             <p class="strike">$1200</p>
           </div>
        </div>
        <div class="">
          <a href="#"><i class="fa fa-trash" aria-hidden="true"></i></a>
       </div>
      </div>
      <div class="product-card">
        <img  src="../assets/images/products/pro_3.jpg"/>
        <div class="desc">
           <p>Beauty Product by Moon </p> 
           <div class="price">
             <h2>$500</h2>
             <p class="strike">$1200</p>
           </div>
        </div>
        <div class="">
          <a href="#"><i class="fa fa-trash" aria-hidden="true"></i></a>
       </div>

    </div>
