<div class="products" id="product-listing">
  <div class="child-card">
    <img src="../assets/images/products/pro_1.jpg" />
    <div class="card-data">
      <div>
        <p class="brand-name">Nykaa</p>
        <p>Face Cream</p>
        <small>Available</small>
        <section>
          <p><i class="fa fa-dollar"></i>500</p>
          <p class="strike"><i class="fa fa-dollar"></i>1200</p>
        </section>
      </div>
      <div class="">
        <div class="heart">

        </div>
        <div class="add-to-cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function(){
    let pl = $('#product-listing');
    for(let i=1;i<8;i++) {
      pl.append('<div class="child-card"><img src="../assets/images/products/pro_'+i+'.jpg" /><div><p class="brand-name">Nykaa</p><p>Face Cream</p><small>Available</small><section><p><i class="fa fa-dollar"></i>500</p><p class="strike"><i class="fa fa-dollar"></i>1200</p></section></div></div>');
    }
  });

  $(function() {
    $(".heart").on("click", function() {
      $(this).toggleClass("is-active");
    });
  });

 </script>
