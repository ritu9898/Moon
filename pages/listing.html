  $(function(){

<body>
  <header id="header"></header>
  <div class="main-section">
    <aside id="side-bar"></aside>
    <div id="">
      <div class="alert-box">
        <div class="alert">
          <p>Wishlist added successfully!</p>
          <span>X</span>
        </div>
      </div>
      <div class="products" id="product-listing">
        <div class="child-card">
          <img src="../assets/images/products/pro_1.jpg" />
          <div class="card-data">
            <div>
              <p class="brand-name">Nykaa</p>
              <p>Face Cream</p>
              <small>Available</small>
              <section>
                <p><i class="fa fa-dollar"></i>500</p>
                <p class="strike"><i class="fa fa-dollar"></i>1200</p>
              </section>
            </div>
            <div class="">
              <div class="heart">
      
              </div>
              <div class="add-to-cart">
                <i class="fa-solid fa-cart-shopping"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>


<script>
  $(document).ready(function(){
    let pl = $('#product-listing');
    for(let i=1;i<8;i++) {
      pl.append('<div class="child-card"><img src="../assets/images/products/pro_'+ i +'.jpg" /><div class="card-data"><div><p class="brand-name">Nykaa</p><p>Face Cream</p><small>Available</small><section><p><i class="fa fa-dollar"></i>500</p><p class="strike"><i class="fa fa-dollar"></i>1200</p></section></div><div class=""><div class="heart"></div><div class="add-to-cart"><i class="fa-solid fa-cart-shopping"></i></div></div></div></div>');
    }

    $(".heart").on("click", function() {
      $(this).toggleClass("is-active");
      let msg = $(this).hasClass('is-active') ? 'Added to Wishlist' : 'Removed from Wishlist';
      $('.alert-box .alert p').html(msg);
      $('.alert-box')[0].style.display = 'block';
      setTimeout(() => {
        $('.alert-box')[0].style.display = 'none';
      }, 2000);
    });

    $(".add-to-cart").on("click", function() {
      $(this).toggleClass("add-to-cart-color");
    });
  });

 

 </script>
