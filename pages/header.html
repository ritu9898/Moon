<div>
  <div class="row">
    <div class="col">
      <!-- <img src="../assets/images/Moon-logos_transparent1.png" class="logo" /> -->
    </div>
    <div class="col">
      <div class="search-bar">
        <input type="text" placeholder="Search for products" id="search" />
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
      </div>
      <div id="search-bar-append">

      </div>
    </div>
    <div class="col">
      <button class="login"><a href="../components/sign_up.html">Login</a></button>
    </div>
    <div class="col">
      <div class="wishlist">
        <a href="../components/wishlist.html">
          <i class="fa-solid fa-heart"></i>
          <span class="badge">6</span>
        </a>
      </div>
    </div>
    <div class="col">
      <div class="cart">
        <a href="../components/cart.html">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="badge">23</span>
        </a>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function(){
    $('#search').on('keyup', function(){
      let value = $(this).val();
      let sba = $('#search-bar-append');
      sba.html('');

      if(value.length == 0)
      {
        sba[0].style.display = 'none';
      }
      else
      {
        let b = ['blush', 'brush', 'brows'];
        b.map(function(k){
          if(k.includes(value))
          {
          sba.append('<p><a href="../pages/listing.html">'+ k + '</a></p><br />');
          }
        })
        sba[0].style.display = 'block';
      }
    });
  })

</script>
